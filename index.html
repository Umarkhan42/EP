<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;800&display=swap"
    />
  <body>
    <div class="section">
      <header class="nav-bar">
        <img
          class="fdm-logo-black-1-icon"
          loading="lazy"
          alt=""
          src="./assets/fdmlogoblack-1@2x.png"
        />
        <div class="content-frame">
          <div class="home">Home</div>
          <div class="about">About</div>
        </div>
      </header>
      <div class="container2">
        <div class="bring-people-together">
          <div class="summary">
            <p class="bring">Bringing</p>
            <p class="people">‎ people</p>
            <p class="and"> ‎ and</p> <br>
            <p class="tech">technology</p>
            <p class="together">‎ together</p>
            <p class="global">Global leader in IT services, training, and workforce solutions.</p>
          </div>
          

          <div class="form">
            <p class="already-empl">Already an employee? Sign in</p>
            <form id="loginForm">
              <label for="username-email"></label>
              <input type="text" id="username-email" name="username-email" placeholder="Username or email" required>
              <label for="password"></label>
              <input type="password" id="password" name="password"  placeholder="Password"  required>
              <input type="submit" value="Sign in">
          </form>
          </div>

        </div>
        <div class="ipad-image">
          <img class="image-1" src="./assets/image-1@2x.png" alt="">
        </div>
      </div>

      <div class="container3">

        <img src="./assets/image-4@2x.png" alt="">
        <img src="./assets/image-3@2x.png" alt="">
      </div>
    </div>

    <script>
      document.getElementById("loginForm").addEventListener("submit", function(event) {
          event.preventDefault(); // Prevent the form from submitting normally
          
          // Retrieve input values
          var usernameOrEmail = document.getElementById("username-email").value;
          var password = document.getElementById("password").value;
  
          // Load JSON data
          fetch("employees.json")
          .then(response => response.json())
          .then(data => {
              // Check if username/email and password match
              var employee = data.employees.find(e => (e.name === usernameOrEmail || e.email === usernameOrEmail) && e.password === password);
              if (employee) {
                  // Login successful, redirect based on role
                  switch (employee.role) {
                      case "Trainer":
                          window.location.href = "trainerHP.html";
                          break;
                      case "Consultant":
                          window.location.href = "consultantsHP.html";
                          break;
                      case "Internal Staff":
                          window.location.href = "internalStaffHP.html";
                          break;
                      default:
                          alert("Invalid role!");
                  }
              } else {
                  // Login failed, display error message
                  alert("Invalid username/email or password.");
              }
          })
          .catch(error => {
              console.error('Error:', error);
          });
      });
  </script>
  
  </body>
</html>
